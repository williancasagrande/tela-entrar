        <article class="elemento">

                <h1>Login</h1>

                <form action="casdastro.php" method="post">
                    <p>
                        <legend>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</legend>
                    </p>
                    
                    <p class="mail_sen"><label for="iemail"></label> <i class="material-icons">person</i><input type="email" name="email" id="iemail" required minlength="5" maxlength="30" size="15" placeholder="seu e-mail" autocomplete="email"></p>
                
                    <p class="mail_sen"><label for="isenha"><i class="material-icons">key</i></label> <input type="password" name="senha" id="isenha" required minlength="6" maxlength="12" size="15" placeholder="sua senha" autocomplete="current-password"></p>
                    <p><input id="ent" type="submit" value="Entrar"></p>
                    <p><input id="esq" type="button" value="Esqueci a senha"></p>
